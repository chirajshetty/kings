<!DOCTYPE HTML>
<html>
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Bebas Neue', cursive;
}

.container-fluid {
	border: 1px solid black;
}
</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="">
				<!--  <img src="" alt="" width="30"
				height="24" class="d-inline-block align-text-top"> --> 
				RESUME
			</a>
		</div>
	</nav>
	<div class="container" style="padding: 20px;">
		<div class="container-fluid">
			<h1 th:text="${resume.basicInfo.fullName}"></h1>
			<h3 th:text="${resume.basicInfo.dateOfBirth}"></h3>
			<h4 th:text="${resume.address.city}"></h4>
			<h4 th:text="${resume.address.country}"></h4>
		</div>
	</div>
	<div class="container" style="padding: 20px;">
		<div class="container-fluid">
			<h1>Education</h1>
			<div th:each = "edu : ${resume.education}">
				<h3 th:text="${edu.school}"></h3>
				<h4 th:text="${edu.level}"></h4>
				<h4 th:text="${edu.from}"></h4>
				<h4 th:text="${edu.till}"></h4>
			</div>
		</div>
	</div>
		<div class="container" style="padding: 20px;">
		<div class="container-fluid">
			<h1>Work</h1>
			<div th:each = "work : ${resume.work}">
				<h3 th:text="${work.company}"></h3>
				<h4 th:text="${work.type}"></h4>
				<h4 th:text="${work.from}"></h4>
				<h4 th:text="${work.till}"></h4>
			</div>
		</div>
	</div>

</body>
</html>
